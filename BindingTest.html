<html>
<head>
<title>Binding Test</title>
<script type="text/javascript">

// Send a query to the browser process.
function sendMessage() {
  window.cefQuery({
    request: 'BindingTest:' + document.getElementById("message").value,
    onSuccess: function(response) {
      document.getElementById('result').value = 'Response: '+response;
    },
    onFailure: function(error_code, error_message) {}
  });
}

function DisplayValue(abc) {
       alert("收到Unity Message："+abc);
 
}

function SendMessageToUnity()
{
	//usbKey.goto(document.getElementById("message").value);
	unityBridge.goTo(document.getElementById("message").value);
}

</script>

</head>
<body bgcolor="white">
<form>
Message: <input type="text" id="message" value="My Message">
<br/><input type="button" onclick="SendMessageToUnity();" value="Send Message">
<br/>You should see the reverse of your message below:
<br/><textarea rows="10" cols="40" id="result"></textarea>
</form>
</body>
</html>
